<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recording Icon Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 200px;
      height: 200px;
      color: #00ff88; /* 自定义颜色，可替换 */
    }
  </style>
</head>
<body>
  <svg
    color="currentColor"
    viewBox="0 0 1000 1000"
    xmlns="http://www.w3.org/2000/svg"
  >
    <title>Speech Recording</title>

    <rect fill="currentColor" rx="70" ry="70" height="250" width="140" x="0" y="375">
      <animate attributeName="height" values="250; 500; 250" keyTimes="0; 0.5; 1" dur="0.8s" begin="0s" repeatCount="indefinite" />
      <animate attributeName="y" values="375; 250; 375" keyTimes="0; 0.5; 1" dur="0.8s" begin="0s" repeatCount="indefinite" />
    </rect>

    <rect fill="currentColor" rx="70" ry="70" height="250" width="140" x="286.6666666666667" y="375">
      <animate attributeName="height" values="250; 500; 250" keyTimes="0; 0.5; 1" dur="0.8s" begin="0.2s" repeatCount="indefinite" />
      <animate attributeName="y" values="375; 250; 375" keyTimes="0; 0.5; 1" dur="0.8s" begin="0.2s" repeatCount="indefinite" />
    </rect>

    <rect fill="currentColor" rx="70" ry="70" height="250" width="140" x="573.3333333333334" y="375">
      <animate attributeName="height" values="250; 500; 250" keyTimes="0; 0.5; 1" dur="0.8s" begin="0.4s" repeatCount="indefinite" />
      <animate attributeName="y" values="375; 250; 375" keyTimes="0; 0.5; 1" dur="0.8s" begin="0.4s" repeatCount="indefinite" />
    </rect>

    <!-- <rect fill="currentColor" rx="70" ry="70" height="250" width="140" x="860" y="375">
      <animate attributeName="height" values="250; 500; 250" keyTimes="0; 0.5; 1" dur="0.8s" begin="0.6s" repeatCount="indefinite" />
      <animate attributeName="y" values="375; 250; 375" keyTimes="0; 0.5; 1" dur="0.8s" begin="0.6s" repeatCount="indefinite" />
    </rect> -->
  </svg>
</body>
</html>
