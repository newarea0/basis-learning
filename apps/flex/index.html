<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex布局示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Flex布局示例</h1>
    </header>

    <main>
        <!-- 基础行布局 -->
        <section class="demo-section">
            <h2>基础行布局</h2>
            <div class="flex-container row">
                <div class="flex-item">1</div>
                <div class="flex-item">2</div>
                <div class="flex-item">3</div>
            </div>
        </section>

        <!-- 居中布局 -->
        <section class="demo-section">
            <h2>居中布局</h2>
            <div class="flex-container center">
                <div class="flex-item">居中</div>
            </div>
        </section>

        <!-- 导航栏布局 -->
        <section class="demo-section">
            <h2>导航栏布局</h2>
            <nav class="flex-container navbar">
                <div class="logo">Logo</div>
                <div class="nav-items">
                    <a href="#">首页</a>
                    <a href="#">关于</a>
                    <a href="#">服务</a>
                    <a href="#">联系</a>
                </div>
            </nav>
        </section>

        <!-- 卡片布局 -->
        <section class="demo-section">
            <h2>卡片布局</h2>
            <div class="flex-container cards">
                <div class="card">
                    <h3>卡片 1</h3>
                    <p>这是一个弹性布局的卡片示例</p>
                </div>
                <div class="card">
                    <h3>卡片 2</h3>
                    <p>自动适应宽度和高度</p>
                </div>
                <div class="card">
                    <h3>卡片 3</h3>
                    <p>响应式布局</p>
                </div>
            </div>
        </section>

        <!-- 自适应布局 -->
        <section class="demo-section">
            <h2>自适应布局</h2>
            <div class="flex-container responsive">
                <div class="sidebar">侧边栏</div>
                <div class="content">
                    <p>主要内容区域，会自动适应剩余空间</p>
                </div>
            </div>
        </section>

        <div class="flex-test">
          <span>hello</span>
        </div>
    </main>
</body>
</html>
