<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      z-index: 0;
      padding: 16px 24px;
      background: white;
      border-radius: 12px;
      font-weight: bold;
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0; /* 等同于 top: 0; left: 0; right: 0; bottom: 0 */
      padding: 2px; /* 边框厚度 */
      background: linear-gradient(135deg, #f093fb, #f5576c); /* 渐变颜色 */
      border-radius: 14px; /* 要比 .box 的 radius 大 */
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor; /* 用于透明中间区域 */
      mask-composite: exclude; /* Firefox 支持 */
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="box">渐变边框内容</div>
</body>
</html>
