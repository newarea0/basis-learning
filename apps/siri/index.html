<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siri语音助手</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="siri-container">
      <div class="siri-animation">
        <div class="siri-wave"></div>
      </div>
      <div class="siri-text">
        <p id="siri-response">你好，我是Siri，有什么可以帮助你的吗？</p>
      </div>
      <div class="siri-controls">
        <button id="start-btn" class="btn">按住说话</button>
        <div class="status" id="status">点击按钮开始说话</div>
      </div>
    </div>
  </div>
  <script src="./siri-enhanced.js"></script>
  <script src="./script.js"></script>
</body>
</html>
