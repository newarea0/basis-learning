<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>摄像头示例</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .video-container {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }
    #videoElement {
      width: 100%;
      max-width: 640px;
      background-color: #000;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #photoCanvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="videoElement" autoplay playsinline></video>
      <canvas id="photoCanvas"></canvas>
    </div>
    <div class="controls">
      <button id="switchCamera">切换摄像头</button>
      <button id="takePhoto">拍照</button>
      <button id="startCamera">开启摄像头</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
